<!--boiler plate HTML code-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--link to bootsrtap JS code-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!--link to fontawesome icons-->
    <script
      src="https://kit.fontawesome.com/cf81264ce9.js"
      crossorigin="anonymous"
    ></script>

    <!--link to run axios, there are 2 links, which one to copy?-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--link to my css stylesheet-->
    <link href="src/style.css" rel="stylesheet" />

    <!--title of the webpage-->
    <title>FS Weather Application</title>
  </head>

  <!--HTML body-->
  <body>
    <!--wrap text in a container for bootstrap to work-->
    <div class="container">
      <!--apply border styling using this wrap around class-->

      <!--horizontally styled list of cities user can access easily-->
      <!--ul class="cities">
        <li>Paris</li>
        <li>Lisbon</li>
        <li>London</li>
        <li>San Francisco</li>
      </ul>-->

      <!--user can enter a city in this search form-->
      <div class="row">
        <div class="col p-6 mt-5 mb-5">
        <form>
          <input
            type="text"
            placeholder="Enter a city name"
            class="city"
            id="city-input-value"
            autocomplete="off"
          />
          </div>
          <div class=" col p-6 mt-5 mb-5">
          <input
            type="submit"
            id="submit-button"
            value="Search"
            class="btn btn-primary"
          />
        </form>
        </div>
      </div>
      <!--top screen display divided into 3 (3x4=12 columns)-->
      <div class="row">
        <!--left side display-->
        <div class="col border p-3 mt-5 mb-5 rounded shadow">
         <!-- H/L<br />24°c/f-->
         <h5 id="change-date">Tue 5:45am</h4>
        </div>
        <!--center display-->
        <div class="col border p-3 mt-1 mb-1 rounded shadow">
          <!--user entered city name appears here-->

          <h1 id="city-name"></h1>
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="clear" id="weather-icon" class="float-left"><br />
          <h4 id="current-temp"></h4>
          <style> a { text-decoration: none; } </style>
          <a href="#####"><h5 id="celcius-conversion">°C</h5></a>
          <a href="#####"><h5 id="fahrenheit-conversion">°F</h5></a>
          <br /><span id="weather-description"></span>
        </div>
        <div class="col border p-3 mt-5 mb-5 rounded shadow">
          <!--Precipitation:
          <span id="precipitation">2</span>%<br />-->
          <h5>Humidity:
          <span id="humidity">67</span>%<br />
          Wind:
          <span id="wind">8</span> <span id="windunit">mph</span></h5>
        </div>
      </div>
<!--forecast-->
      
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/fareesasyeda/my-weather-application"
          target="blank"
          >Open-source code</a
        >
        by Fareesa Syeda
        <!--This project was coded by Fareesa Syeda and is 'open-sourced on Github' and 'hosted on Netlify'-->
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
